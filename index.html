                        <div class="flex items-center space-x-2 px-3 h-10 border-2 border-gray-300 rounded">
                            <label for="email" class="icon-email"></label>
                            <input type="text" placeholder="Enter your name" id="email" class="bg-transparent focus:outline-none w-full">
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="flex items-center space-x-2 px-3 h-10 border-2 border-gray-300 rounded">
                                <label for="pass1" class="icon-lock"></label>
                                <input type="password" placeholder="Password" id="pass1" class="bg-transparent focus:outline-none w-full">
                            </div>
                            <div class="flex items-center space-x-2 px-3 h-10 border-2 border-gray-300 rounded">
                                <label for="pass2" class="icon-lock"></label>
                                <input type="password" placeholder="Confirm password" id="pass2" class="bg-transparent focus:outline-none w-full">
                            </div>
                        </div>
                        <button class="bg-black text-white w-full rounded py-2" type="submit">Create Account</button>
                        <div class="relative before:absolute before:top-3 before:inset-x-0 before:w-full before:border-t before:border-gray-400" >
                            <span class="bg-white px-3 relative z-10">OR</span>
                        </div>
                        <div class="flex flex-col space-y-3">

                            <a href="#" class="bg-blue-400 text-white w-full rounded py-2">Twitter</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
